<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Crculo de Suboficiales</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/compartir.css">

    <script>
    
        function redirectToIndex(event) {
            if (event.target.classList.contains('image')) {
                window.location.href = "index.html";
            }
        }       
       
        document.addEventListener('DOMContentLoaded', function() {
            var container = document.querySelector('.container');
            container.addEventListener('click', redirectToIndex);            
        });

    </script> 
</head>

<body>
    <div class="container">
        <img src="media/logo2.gif" alt="Logo" class="gif">
        <div class="shape">
            <div class="image"></div>
        </div>
        <h3>SMC.IF John Fredy Padilla</h3>
        <h4>Director General</h4>

        <div class="botones">
            <img src="media/qrico.png" alt="Código QR" id="qr-code">        
            <button onclick="shareQR()" type="button" class="btn btn-primary send">Compartir QR</button>
            <button onclick="downloadVCard()" type="button"  class="btn btn-success send">Agregar a Contactos</button>
        </div>
        
        <script>
            function shareQR() {
                if (navigator.share) {
                    navigator.share({
                        title: 'Compartir Código QR',
                        text: 'Aquí tienes mi código QR',
                        url: 'media/qr-code.svg'
                    }).then(() => {
                        console.log('Código QR compartido exitosamente');
                    }).catch((error) => {
                        console.error('Error al compartir código QR:', error);
                    });
                } else {
                    console.error('La API Web Share no está soportada en este navegador');
                }
            }

            function downloadVCard() {
                const contactInfo = `BEGIN:VCARD
VERSION:3.0
N:Padilla Casanova;John Fredy
FN:John Fredy Padilla Casanova
ORG:Crculo de Suboficiales
EMAIL:dirección@circulo.mil.co
TEL;TYPE=HOME,VOICE:+576015939900
TEL;TYPE=CELL,VOICE:+573160104932
ADR;TYPE=WORK:PREF:Calle 138 No. 55 - 38 Bogotá D.C. - Colombia
NOTE:Director Crculo de Suboficiales
END:VCARD`;

                const blob = new Blob([contactInfo], { type: 'text/vcard;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'contacto.vcf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            }
        </script>

    <div class="qr-container">
    <img src="media/QR.png" alt="Código QR">
    </div>

    </div>   
    
</body>
</html>
