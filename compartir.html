<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Crculo de Suboficiales</title>        
    <link rel="stylesheet" href="css/estilos.css">
 
</head>
<body>

    <div class="container">
        <img src="media/logo2.gif" alt="Logo" class="gif">
        <div class="shape">
            <div class="image"></div>
        </div>

        <!-- Aquí colocas tu código QR -->
        <img src="media/qrico.png" alt="Código QR" id="qr-code">

        <!-- Botones para compartir y agregar contacto -->
        <button onclick="shareQR()">Compartir QR</button>
        <button onclick="downloadVCard()">Agregar a Contactos</button>

        <script>
            function shareQR() {
                if (navigator.share) {
                    navigator.share({
                        title: 'Compartir Código QR',
                        text: 'Aquí tienes mi código QR',
                        url: 'https://rody216.github.io/businesscard/media/qr-code.svg'
                    }).then(() => {
                        console.log('Código QR compartido exitosamente');
                    }).catch((error) => {
                        console.error('Error al compartir código QR:', error);
                    });
                } else {
                    console.error('La API Web Share no está soportada en este navegador');
                }
            }

            function downloadVCard() {
                const contactInfo = `BEGIN:VCARD
VERSION:3.0
N:Padilla Casanova;John Fredy
FN:John Fredy Padilla Casanova
ORG:Crculo de Suboficiales
EMAIL:dirección@circulo.mil.co
TEL;TYPE=HOME,VOICE:+576015939900
TEL;TYPE=CELL,VOICE:+573160104932
ADR;TYPE=WORK:PREF:Calle 138 No. 55 - 38 Bogotá D.C. - Colombia
NOTE:Director Crculo de Suboficiales
END:VCARD`;

                const blob = new Blob([contactInfo], { type: 'text/vcard;charset=utf-8' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'contacto.vcf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            }
        </script>
    </div>   
    
</body>
</html>
