<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Crculo de Suboficiales</title>        
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/carrusel.css"> 
    
    <script>
    
        function redirectToIndex(event) {
            if (event.target.classList.contains('image')) {
                window.location.href = "index.html";
            }
        }
       
       
        document.addEventListener('DOMContentLoaded', function() {
            var container = document.querySelector('.container');
            container.addEventListener('click', redirectToIndex);            
        });

    </script>
</head>
<body>

    <div class="container">
        <img src="media/logo2.gif" alt="Logo" class="gif">
        <div class="shape">
            <div class="image"></div>
        </div>        
        
        <h2>Mapa de Sitio</h2>
        
        <div class="video-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15904.969751886243!2d-74.06550615875246!3d4.727900472344102!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f85166d81d1a9%3A0x2f6f5f8e86302677!2sC%C3%ADrculo%20de%20Suboficiales%20de%20las%20Fuerzas%20Militares%20Sede%20Social%20Colina%20Campestre!5e0!3m2!1ses-419!2sco!4v1708019800776!5m2!1ses-419!2sco" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
            
    </div>

   
    
</body>
</html>
