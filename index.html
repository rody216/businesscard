<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Director Crculo de Suboficiales</title>
    <script src="js/all.js"></script>
    <script src="https://kit.fontawesome.com/7033b9db97.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>   
    <link rel="stylesheet" href="css/iconos.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/all.css">
    <script>
        // Función para redireccionar a about.html cuando se hace clic en la imagen
        function redirectToAbout(event) {
            if (event.target.classList.contains('image')) {
                window.location.href = "about.html";
            }
        }

        // Función para redireccionar a las redes sociales correspondientes cuando se hace clic en ellas
        function redirectToSocial(event) {
            const clickedIcon = event.target;

            if (clickedIcon.tagName === 'I') {
                const socialMedia = clickedIcon.classList[1]; // Obtenemos la clase que contiene el nombre de la red social
                console.log('Icono clickeado:', clickedIcon);
                console.log('Clase del icono:', socialMedia);
                // Definimos los enlaces correspondientes para cada red social
                const socialMediaLinks = {
                    'fa-facebook-f': 'https://www.facebook.com/',
                    'fa-twitter': 'https://twitter.com/',
                    'fa-instagram': 'https://www.instagram.com/',
                    'fa-linkedin-in': 'https://www.linkedin.com/',
                    'fa-youtube': 'https://www.youtube.com/'
                };

                // Redireccionamos a la página correspondiente si existe un enlace para la red social clickeada
                if (socialMediaLinks.hasOwnProperty(socialMedia)) {
                    window.location.href = socialMediaLinks[socialMedia];
                }
            }
        }

        // Agregamos eventos de escucha a los elementos al cargar el DOM
        document.addEventListener('DOMContentLoaded', function() {
            var container = document.querySelector('.container');
            container.addEventListener('click', redirectToAbout);

            var socialIcons = document.querySelectorAll('.container ul li i');
            socialIcons.forEach(function(icon) {
                icon.addEventListener('click', redirectToSocial);
            });
        });
    </script>
</head>
<body>

    <div class="container">
        <div class="shape">
            <!-- Añade un identificador único al elemento image -->
            <div class="image"></div>
        </div>
        
        <h3>John Padilla</h3>
        <h4>Director Circulo de Suboficiales</h4>
        
        <p><a href="about.html">Sobre el Director</a></p> <!-- Hipervínculo -->
        <p>Galería</p>
        <p>Videos</p>
        <p>Web Site</p>
        <p>Mapa</p>
    </div>

    <ul>
        <li><i class="fab fa-facebook-f"></i></li>
        <li><i class="fab fa-twitter"></i></li>
        <li><i class="fab fa-instagram"></i></li>
        <li><i class="fab fa-linkedin-in"></i></li>
        <li><i class="fab fa-youtube"></i></li>
     </ul>
    
</body>
</html>
