    <script>
        

        function redirectToAbout(event) {
            if (event.target.classList.contains('image')) {
                window.location.href = "about.html";
            }
        }

       
        function redirectToSocial(event) {
            const clickedIcon = event.target;

            if (clickedIcon.tagName === 'I') {
                const socialMedia = clickedIcon.classList[1]; 
                console.log('Icono clickeado:', clickedIcon);
                console.log('Clase del icono:', socialMedia);
                

                const socialMediaLinks = {
                    'fa-facebook-f': 'https://www.facebook.com/circulosuboficialesffmm',
                    'fa-twitter': 'https://twitter.com/CSFFMM',
                    'fa-instagram': 'https://www.instagram.com/johnfredypadillacasanova/',
                    'fa-linkedin-in': 'https://www.linkedin.com/in/csffmm/',
                    'fa-youtube': 'https://www.youtube.com/@SoporteWebCSFFMM/'
                };

                
                if (socialMediaLinks.hasOwnProperty(socialMedia)) {
                    window.location.href = socialMediaLinks[socialMedia];
                }
            }
        }

        
        document.addEventListener('DOMContentLoaded', function() {
            var container = document.querySelector('.container');
            container.addEventListener('click', redirectToAbout);

            var socialIcons = document.querySelectorAll('.container ul li i');
            socialIcons.forEach(function(icon) {
                icon.addEventListener('click', redirectToSocial);
            });
        });
    </script>
